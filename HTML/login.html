<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Cake & Shop Bakery</title>
    <link rel="stylesheet" href="/CSS/style.css">
</head>
<body>
    <div id="navbar-placeholder"></div>

    <main>
        <section class="login-page">
            <div class="login-container">
                <div class="login-image-side" style="background-image: url('images/tampilan_awal.jpg');">
                    <!-- Bisa juga berupa elemen img jika lebih disukai -->
                </div>
                <div class="login-form-side">
                    <h2>Welcome Back!</h2>
                    <p>Belum punya akun? <a href="#">Daftar di sini</a></p> <!-- Arahkan ke halaman registrasi jika ada -->
                    <form id="loginForm">
                        <label for="loginUsername">Username atau Email</label>
                        <input type="text" id="loginUsername" name="username" placeholder="Masukkan username atau email" required>

                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" name="password" placeholder="Masukkan password" required>

                        <a href="#" class="forgot-password">Lupa password?</a>
                        <button type="submit" class="cta-button">Sign In</button>
                        <div class="or-divider">ATAU</div>
                        <button type="button" class="cta-button social-login">Sign In dengan Google</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <div id="footer-placeholder"></div>

    <script src="/JAVA/main-script.js"></script>
    <script src="/JAVA/login-form.js"></script>
</body>
</html>
