<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Cake & Shop Bakery</title>
    <link rel="stylesheet" href="/CSS/style.css">
    
</head>
<body>
    <div id="navbar-placeholder"></div>

    <main>
        <section class="contact-page container">
            <h2>Contact Us</h2>
            <p class="center-text">Hello, Sobat Cake! Hubungi kami atau kirim pesan. Kami akan dengan senang hati menjawab pertanyaan Anda.</p>
            <div class="contact-content">
                <div class="contact-info">
                    <h3>Informasi Kontak</h3>
                    <p><strong>Telepon:</strong> 0895-xxxx-xxxx</p>
                    <p><strong>Email:</strong> info@cakeandshop.com</p>
                    <p><strong>Lokasi:</strong> Jl. Contoh Alamat No. 123, Kota Anda.</p>
                </div>
                <div class="contact-form">
                    <h3>KIRIM PESAN</h3>
                    <form id="contactForm">
                        <label for="fullName">Nama Lengkap</label>
                        <input type="text" id="fullName" name="fullName" required>

                        <label for="email">Email*</label>
                        <input type="email" id="email" name="email" required>

                        <label for="questions">Pertanyaan/Pesan*</label>
                        <textarea id="questions" name="questions" rows="5" required></textarea>

                        <button type="submit" class="cta-button">Kirim</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <div id="footer-placeholder"></div>

    <script src="/JAVA/main-script.js"></script>
    <script src="/JAVA/contact-form.js"></script>
</body>
</html>
